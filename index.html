<!DOCTYPE html>
<html lang="en" ng-app = "friend_tracker">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
    <!--link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="app/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://bootswatch.com/sandstone/bootstrap.min.css"></script>
    <!--script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script-->

    <title></title>
</head>
<body>
<nav class= "navbar navbar-default navbar-fixed-top" ng-controller="NavigationController">
    <div class = "container">
        <div ng-show="!loggedIn">
            <form class="navbar-form navbar-left" role="search">

                <div class="form-group">
                    <button class="btn btn-default">Email</button>
                    <input class="form-control" placeholder="please enter email.." type="text" ng-model="login.email"/>
                    <button class="btn btn-default">Password</button>
                    <input class="form-control" placeholder="please enter password.." type="password" ng-model="login.password"/>
                    <button class="btn btn-default" ng-click="logUserIn()">Login</button>
                    <a ui-sref="signUp"><button class="btn btn-default">Register</button></a>
                    
                </div>
                <!--
                <input class="form-control" placeholder="Search" type="text">
                <button type="submit" class="btn btn-default">Submit</button>
                -->
            </form>
        </div>
        <div ng-show="loggedIn">
            <a ui-sref="editProfile"><button class="btn btn-default">Edit Profile</button></a>
            <a ui-sref="follow"><button class="btn btn-default">Follow Users</button></a>
            <a ng-click="logOut();"><button class="btn btn-default">Logout</button></a>
        </div>
    </div>
</nav>
    <div ui-view></div>
</body>
<script src="/node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
<script src="app/app.js"></script>

<!--controllers-->
<script src="app/main/main-controller.js"></script>
<script src="app/signup/signup-controller.js"></script>
<script src="app/navigation/navigation-controller.js"></script>
<script src="app/profile/edit-profile-controller.js"></script>
<script src="app/follow/follow-controller.js"></script>

<!--libraries-->
<script src="node_modules/ng-file-upload/dist/ng-file-upload.js"></script>
<script src="node_modules/ng-file-upload/dist/ng-file-upload-all.js"></script>
<script src="node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script>


</html>
